<!DOCTYPE html>
<html>
<head>
<title>CALCULATOR</title>

<link rel="stylesheet" href="index.css">


</head>
<body>
  <div class="cal">
    <div id="display"></div><br>
    
    <div id="keys">
    <div class="op_pad">
      <button id="sum" value="+" disabled>+</button>
      <button id="sub" value="-" disabled>-</button>
      <button id="mul" value="x" disabled>x</button>
      <button id="di" value="&#247" disabled>&#247</button>
    </div>

    <div class="pad">
      <div class="num_pad">
        <div class="one">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
        </div>

        <div class="two">
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
        </div>

        <div class="three">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
        </div>

        <div class="four">
          <button value="0">0</button>
          <button id="dot" value=".">.</button>
          <button id="clear">C</button>
        </div>
      </div>

      <button id="equate">=</button>
    </div>
    </div>
  </div>

</body>
<script src="index3.js"></script>
</html>
